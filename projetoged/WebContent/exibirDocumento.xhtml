<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Documento</title>
	<!-- Bootstrap -->
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="resources/css/estiloDocumento.css" rel="stylesheet" />

	<script type="text/javascript">
			var pagina = 1;
			  function abrirPdf(posicao){
				  				  
				  
				if(posicao == 0){
					pagina == 1;
			  	}else if(posicao == 1){
			  		if(pagina &gt; 1){							 
					  	pagina--;
					}
			  	}else if(posicao == 2){
			  		if(pagina &lt; 16){							 
					  	pagina++;
					}	
			  	
				}else{
					pagina = posicao;
				}
				  var teste = "http://localhost:8080/projetoged#{documentoBean.url}/"+ pagina;
			    document.getElementById("estiloDoc").src = teste; 
			  }
			</script>


</h:head>
<body>

	<div ng-app="myApp" ng-controller="myCtrl">

		<nav>
		<ul class="pager">
			<li><a onclick="abrirPdf(0)"><img
					src="resources/img/primeiro.ico" /></a></li>
			<li><a onclick="abrirPdf(1)" id="anterior"><img
					src="resources/img/anterior.ico" /></a></li>


			<li><a onclick="abrirPdf(2)" id="proximo"><img
					src="resources/img/proximo.ico" /></a></li>


			<li><a onclick="abrirPdf(#{documentoBean.numeroPaginas})"><img
					src="resources/img/ultimo.ico" /></a></li>
			<li><a
				href="http://localhost:8080/projetoged#{documentoBean.url}"><img
					src="resources/img/download.ico" /></a></li>

		</ul>
		</nav>
		<iframe id="estiloDoc"
			src="http://localhost:8080/projetoged#{documentoBean.url}/1"></iframe>


	</div>



</body>
</html>
